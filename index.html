        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString' || e.target.feature.geometry.type === 'MultiLineString') {
              highlightLayer.setStyle({
                color: '#07d5e8',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#07d5e8',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        }).fitBounds([[-26.879976220041367,-65.31726030136761],[-26.7571236949557,-65.05591947527628]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_GoogleStyle_0');
        map.getPane('pane_GoogleStyle_0').style.zIndex = 400;

            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        layer_GoogleStyle_0;
        map.addLayer(layer_GoogleStyle_0);
        function pop_Cobranza_Cod_IPV_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (var i in e.target._eventParents) {
                        if (typeof e.target._eventParents[i].resetStyle === 'function') {
                            e.target._eventParents[i].resetStyle(e.target);
                        }
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">fid</th>\
                        <td class="visible-with-data" id="fid">' + (feature.properties['fid'] !== null ? autolinker.link(feature.properties['fid'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\

                    </tr>\
                    <tr>\

                        <td class="visible-with-data" id="MANZANA">' + (feature.properties['MANZANA'] !== null ? autolinker.link(feature.properties['MANZANA'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">LOTE</th>\
                        <td class="visible-with-data" id="LOTE">' + (feature.properties['LOTE'] !== null ? autolinker.link(feature.properties['LOTE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">UNIDAD</th>\
                        <td class="visible-with-data" id="UNIDAD">' + (feature.properties['UNIDAD'] !== null ? autolinker.link(feature.properties['UNIDAD'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">RELEV PH</th>\
                        <td class="visible-with-data" id="RELEV PH">' + (feature.properties['RELEV PH'] !== null ? autolinker.link(feature.properties['RELEV PH'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">CODIGO IPV</th>\
                        <td class="visible-with-data" id="CODIGO IPV">' + (feature.properties['CODIGO IPV'] !== null ? autolinker.link(feature.properties['CODIGO IPV'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_Cobranza_Cod_IPV_1_0() {
            return {
                pane: 'pane_Cobranza_Cod_IPV_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(232,113,141,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Cobranza_Cod_IPV_1');
        map.getPane('pane_Cobranza_Cod_IPV_1').style.zIndex = 401;
        map.getPane('pane_Cobranza_Cod_IPV_1').style['mix-blend-mode'] = 'normal';
        var layer_Cobranza_Cod_IPV_1 = new L.geoJson(json_Cobranza_Cod_IPV_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Cobranza_Cod_IPV_1',
            layerName: 'layer_Cobranza_Cod_IPV_1',
            pane: 'pane_Cobranza_Cod_IPV_1',
            onEachFeature: pop_Cobranza_Cod_IPV_1,
            style: style_Cobranza_Cod_IPV_1_0,
        });
        bounds_group.addLayer(layer_Cobranza_Cod_IPV_1);
        map.addLayer(layer_Cobranza_Cod_IPV_1);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var overlaysTree = [
        {label: '<b>Cobranza</b>', selectAllCheckbox: true, children: [
            {label: '<img src="legend/Cobranza_Cod_IPV_1.png" /> Cobranza_Cod_IPV', layer: layer_Cobranza_Cod_IPV_1},]},
        {label: '<b>Capa Base</b>', selectAllCheckbox: true, children: [
            {label: "Google Style", layer: layer_GoogleStyle_0},]},]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
